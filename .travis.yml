sudo: required
language: android
addons:
  hostname: builder
android:
  components:
  - build-tools-23.0.1
git:
  depth: 3
jdk:
- openjdk6
- oraclejdk8
env:
  matrix:
  - DEPLOY=true  VER_SUF=      EXTRA=
  - DEPLOY=false VER_SUF=_dex  EXTRA=-DANDROID_HOME=$ANDROID_HOME
before_install:
- sudo wget http://apache.mirrors.spacedump.net/ant/binaries/apache-ant-1.9.8-bin.tar.gz
- sudo tar xzf apache-ant-1.9.8-bin.tar.gz
notifications:
  email:
    recipients:
    - devel@makewave.com
    on_success: always
install: true
script: apache-ant-1.9.8/bin/ant -Dbuild.kind=Travis_CI_$TRAVIS_JDK_VERSION -Dtravis.tag=$TRAVIS_TAG -Dtravis.suffix=$VER_SUF $EXTRA distrib
before_deploy:
- openssl aes-256-cbc -K $encrypted_a3ffaab67d90_key -iv $encrypted_a3ffaab67d90_iv -in tools/travis/id_rsa.travis.enc -out tools/travis/id_rsa.travis -d
- chmod 600 tools/travis/id_rsa.travis
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - out/distrib_$TRAVIS_TAG$VER_SUF/knopflerfish_osgi_sdk_$TRAVIS_TAG$VER_SUF.jar
  - out/distrib_$TRAVIS_TAG$VER_SUF/knopflerfish_osgi_tiny_$TRAVIS_TAG$VER_SUF.zip
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk6
    condition: $DEPLOY = true
- provider: script
  script: tools/travis/kf_upload.sh $TRAVIS_TAG$VER_SUF $TRAVIS_BRANCH
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk6
    condition: $DEPLOY = true
