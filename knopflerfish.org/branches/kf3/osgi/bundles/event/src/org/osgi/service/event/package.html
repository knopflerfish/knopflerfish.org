<BODY>
<P>The OSGi Event Admin Specification Version 1.0.
<p>Bundles wishing to use this package must list the package
in the <TT>Import-Package</TT> header of the bundle's manifest.
For example:
<pre>
Import-Package: org.osgi.service.event; version=1.0
</pre>
</BODY>
