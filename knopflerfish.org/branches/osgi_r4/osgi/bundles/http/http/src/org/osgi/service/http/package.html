<BODY>
<P>The OSGi Http Service Package. Specification Version 1.1.
<p>Bundles wishing to use this package must list the package
in the <TT>Import-Package</TT> header of the bundle's manifest.
For example:
<pre>
Import-Package: org.osgi.service.http; specification-version=1.1
</pre>
</BODY>
